apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote-ui
  name: vote-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote-ui
  template:
    metadata:
      labels:
        app: vote-ui
    spec:
      containers:
        - image: mohamed1780/vote-ui:v1
          name: vote-ui
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: vote-ui
